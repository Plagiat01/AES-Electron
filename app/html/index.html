<!DOCTYPE html>
<html>
    <head>
        <title>AES File Encrypt</title>
        <meta charset="UTF-8">
        <script src="../js/aes.js"></script>
        <script src="../js/signature.js"></script>
        <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>
        <link rel="stylesheet" href="../css/index.css">
    </head>

    <body id="body">
        <div class="wrapper">
            <div class="file-upload">
              <input id='files' type="file" onchange="dispfile()" multiple/>
              <i class="fa fa-lock"></i>
            </div>
        </div>

        <p id='filename' style="color: #FFFFFF;">
        </p>

        <p id='buttons'>
            <button id="but_enc" onclick="cr_enc();" style="visibility: hidden;">Encrypt</button>
            <button id="but_dec" onclick="cr_dec();" style="visibility: hidden;">Decrypt</button>
        </p>

        <p id='certificate_input'>
        </p>

        <p id=pass_input>
        </p>

        <p id='missing' style="color: red;">
        <p>
            <button type="button" id='go' style="visibility: hidden;">Go!</button>
        </p>

        </p>
        <script src="../js/index.js"></script>
    </body>
</html>
